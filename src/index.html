<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Nike Shoes</title>
</head>
<body>
  <!-- main -->
  <div class="slider">
    <div class="row fullheight">
      <div class="col-6 fullheight bg-red"></div>
      <div class="col-6 fullheight bg-blue">
        <!-- product image-->
        <div class="product-img">
          <div class="img-wrapper">
            <img src="images/nike1.png" alt="nike1">
          </div>
        </div> <!-- product-img -->
        <!-- more images -->
        <div class="more-images">
          <div class="more-images-item">
            <img src="images/nike1.png" alt="">
          </div>
          <div class="more-images-item">
            <img src="images/nike2.png" alt="">
          </div>
          <div class="more-images-item">
            <img src="images/nike3.png" alt="">
          </div>
          <div class="more-images-item">
            <img src="images/nike4.png" alt="">
          </div>
           
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
